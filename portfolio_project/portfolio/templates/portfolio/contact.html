<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS (use one source only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="portfolio/static/css/style.css" rel="stylesheet">  <!-- Link to your custom styles -->
</head>
<body style="padding-top: 56px; background-color: aqua;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">Personal Portfolio</a> <!-- Assuming you have a URL named 'home' -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Me</a> <!-- Adjusted to use Django URL tag -->
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Contact Me</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contact Section -->
<div id="contact" class="container mt-5">
    <h2>Contact Me</h2>

    <!-- Display form submission status -->
    {% if form.errors %}
        <p class="alert alert-danger">There was an error with your submission. Please check the form.</p>
    {% elif request.method == "POST" %}
        <p class="alert alert-success">Your message has been sent successfully.</p>
    {% endif %}

    <!-- Contact Form -->
    <form method="POST">
        {% csrf_token %}

        <!-- Render form fields dynamically -->
        {{ form.as_p }}  <!-- This renders all form fields as paragraphs. You can also manually control them if needed. -->

        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>

<!-- Bootstrap JS & dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
